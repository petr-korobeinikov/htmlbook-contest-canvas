<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Плитки майя</title>
<style type="text/css">
body {
	background: url(img/background.jpg);
	margin: 0;
	padding: 0;
}

#wrapper {
	background: url(img/background_game.png) center top;
	margin: 0 auto;
	width: 852px;
	height: 598px;
}

#game {
	padding: 30px 0;
}

#support {
	background: #fee;
	border: 1px solid red;
	color: red;
	display: none;
	padding: 10px;
}

canvas {
	display: block;
	margin: 0 auto;
}
</style>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript">
window.onload = function() {
	try {
		// Раскомментировать следующую строку для отладки сообщения об ошибке
		// throw new Error();

		canvas = document.createElement('canvas');
		canvas.setAttribute('width', GAME_AREA_WIDTH);
		canvas.setAttribute('height', GAME_AREA_HEIGHT);

		document.getElementById('game').appendChild(canvas);

		context = canvas.getContext('2d');

		// @TODO onclick ;)
		canvas.addEventListener("click", onClick, false);

		startGame();
	} catch (e) {
		typeof console != 'undefined' && console.warn(e);

		var support = document.getElementById('support');
		support.innerHTML = 'Ваш браузер не умеет такие игры =(';
		support.style.display = 'block';
	}
}
</script>
</head>
<body>
	<div id="wrapper">
		<div id="support"></div>
		<div id="game"></div>
		<input
			id="start_new_game"
			type="button"
			value="Начать новую игру!"
			onclick="startGame()"
		>

		<input
			id="undo"
			type="button"
			value="Отменить ход"
			onclick="undo()"
		>

		<p style="color: white">Отменить можно 3 последних хода.</p>
	</div>
</body>
</html>
